<div>
  <h2>Create Department</h2>
  <form (ngSubmit)="createDepartment()">
    <div>
      <label for="departmentName">Department Name:</label>
      <input type="text" id="departmentName" [(ngModel)]="department.name" name="departmentName" required>
    </div>
    <div>
      <label for="managerName">Manager Name:</label>
      <input type="text" id="managerName" [(ngModel)]="managerName" name="managerName" required>
    </div>
    <!-- <div>
      <label for="employeeIds">Employee IDs (comma-separated):</label>
      <input type="text" id="employeeIds" [(ngModel)]="department.employessIds" name="employeeIds" required>
    </div> -->
    <div>
      <label for="employeeIds">Employee IDs (comma-separated):</label>
      <input type="text" id="employeeIds" [(ngModel)]="department.employessIds" name="employeeIds" required>
    </div>
    <button type="submit">Create</button>
  </form>
</div>
