<div class="container">
    <div class="row">
      <div class="text-end" >
        <button mat-button class="button back-button" (click)="back()">
          <mat-icon>arrow_back</mat-icon>
          Back
        </button>
      </div>
    </div>
    <mat-card class="my-2 patient-card">
      <mat-card-header class="patient-card-header">
        <mat-card-title>Task Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="table table-striped table-bordered styled-table">
          <thead>
            <tr style="text-align: center;">
              <th>Task Name</th>
              <th>Total Hours</th>
              <th>Project Name</th>
              <th>Task Description</th>
            </tr>
          </thead>
          <tbody *ngIf="idparams!=0">
            <tr style="text-align: center;">
              <td>{{ taskWithProjectName.taskName }}</td>
              <td>{{ taskWithProjectName.totalHoursPerTask  }}</td>
              <td>{{  taskWithProjectName.projectName }}</td>
              <td>{{ taskWithProjectName.taskDescription  }}</td>

            </tr>
          </tbody>
          <tbody *ngIf="idparams==0">
            <tr>
              <td colspan="4" style="text-align: center;color: red;font-weight: bold;">No Tasks created yet.</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div >

    <button *ngIf="position === 'Admin'" (click)="delete(idparams)" class="btn btn-outline-danger my-5  ">Delete</button>
