<h1><i class="fa fa-tasks" aria-hidden="true"> </i> <b> All Tasks</b></h1>

<table class="table table-striped table-bordered styled-table">
    <thead style="background-color: #3a3d6a;">
        <tr style="text-align: center;" class="text-light">
            <th>Task Name</th>
            <th>Total Hours</th>
            <th>Project Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks ;let i = index"
            style="text-align: center;">
            <td>{{task.taskName}}</td>
            <td>{{task.toltalHoursPerTask}}</td>
            <td>{{task.projectName}}</td>
            <td style="display: flex;justify-content: space-around;">
              <div class="buttons d-flex flex-column d-md-flex flex-md-row gap-2">
                <a [routerLink]="['/projecttask/edit/', task.taskId]">
                  <button type="button" class="btn btn-sm btn-primary me-2">
                    <i class="fa fa-edit"></i>
                  </button>
                </a>
                <a [routerLink]="['/projecttask/details/', task.taskId]">
                  <button class="btn btn-sm btn-dark me-2">
                    <i class="fa fa-eye"></i>
                  </button>
                </a>
              </div>
            </td>
        </tr>
    </tbody>
</table>
