<div class="row mt-5">
  <div class="col-6">
    <h3><i class="fa fa-list-alt" aria-hidden="true"></i><b> All Phases</b></h3>
  </div>

</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered styled-table">
    <thead style="background-color: #3a3d6a;">
      <tr style="text-align: center;" class="text-light">
        <th>#NO</th>
        <th>Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Milestone</th>
        <th>Hr Budget</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let phase of phases;let i = index" style="text-align: center;">
        <td>{{i+1}}</td>
        <td>{{phase.phaseName}}</td>
        <td>{{phase.phaseStartDate | date:'yyyy-MM-dd'}}</td>
        <td>{{phase.phaseEndDate | date:'yyyy-MM-dd'}}</td>
        <td>{{phase.phaseMilestone}}</td>
        <td>{{phase.phaseHrBudget}}</td>
        <td class="d-flex justify-content-center">
          <div *ngIf="position === 'Admin' || position === 'Accountant'">
            <a [routerLink]="['/phases/details/', phase.phaseId]">
              <button class="btn btn-sm btn-dark me-2">
                <i class="fa fa-eye"></i>
              </button>
            </a>
          </div>
          <div *ngIf="position == 'Admin'">
            <a>
              <button class="btn btn-sm btn-danger me-2" (click)="delete(phase.phaseId)">
                <i class="fa fa-trash"></i>
              </button>
            </a>
          </div>
          <div *ngIf="position == 'Admin'">
            <a [routerLink]="['/phases/edit/', phase.phaseId]">
              <button type="button" class="btn btn-sm btn-primary me-2">
                <i class="fa fa-edit"></i>
              </button>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
