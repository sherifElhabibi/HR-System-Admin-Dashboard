<div class="container">
  <div class="row">
    <div class="text-end">
      <button mat-button class="button back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
    </div>
    <mat-card class="container p-3">
      <mat-card-header>
        <h3 class="fw-bold">Get Employee Salary in a specific period</h3>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="salaryFrom" class="row">
          <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-2 gap-0">
            <mat-form-field class="col-12 col-md-4">
              <mat-label>Start Date</mat-label>
              <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
              <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #startDatePicker></mat-datepicker>
              <mat-error class="error-message" *ngIf="salaryFrom.get('startDate')?.invalid &&
                (salaryFrom.get('startDate')?.dirty || salaryFrom.get('startDate')?.touched)">
                <span *ngIf="salaryFrom.get('startDate')?.errors?.['required']">
                  {{ validationMessages.startDate.required }}
                </span>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="col-12 col-md-4">
              <mat-label>End Date</mat-label>
              <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
              <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #endDatePicker></mat-datepicker>
              <mat-error class="error-message" *ngIf="salaryFrom.get('endDate')?.invalid &&
                (salaryFrom.get('endDate')?.dirty || salaryFrom.get('endDate')?.touched)">
                <span *ngIf="salaryFrom.get('endDate')?.errors?.['required']">
                  {{ validationMessages.endDate.required }}
                </span>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-save mt-2"
              (click)="Calculate()">Calculate</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <h3><strong>Salary: </strong>{{employeeSalaryData.employeeSalary}}</h3>
        <h3><strong>OverTime: </strong>{{employeeSalaryData.employeeOverTime}}</h3>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
