<div class="row mt-5">
  <div class="col-6">
      <h3>
        <i class="bi bi-people-fill" aria-hidden="true"></i>
        <b> All employees</b></h3>
  </div>
 
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered styled-table">
  <thead style="background-color: #3a3d6a;">
      <tr style="text-align: center;" class="text-light">
          <th>First Name</th>
          <th>Last Name</th>
          <th><i class="bi bi-person-bounding-box"></i></th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees;let i = index"
          style="text-align: center;">
          <td>{{ employee.employeeFirstName }}</td>
          <td>{{employee.employeeLastName}}</td>
          <td>{{ employee.employeeProfileUrl}}</td>
          <td>   
             <a [routerLink]="['/employees/edit',employee.emplyeeId]">
            <button type="button" class="btn btn-sm btn-primary me-2">
              <i class="fa fa-edit"></i>
            </button>
          </a>
            <a  [routerLink]="['/employees/details',employee.emplyeeId]">
                <button class="btn btn-sm btn-dark me-2">
                  <i class="fa fa-eye"></i>
                </button>
              </a>
              <a>
                <button class="btn btn-sm btn-danger me-2" (click)="delete(employee.emplyeeId)">
                  <i class="fa fa-trash"></i>
                </button>
              </a>
          </td>
      </tr>
  </tbody>
</table>
</div>
