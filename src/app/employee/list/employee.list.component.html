<table mat-table class="table table-hover table-borderless  rounded" [dataSource]="employees">


  <!-- First Name Column -->
  <ng-container matColumnDef="employeeFirstName">
    <th mat-header-cell *matHeaderCellDef id="color">First Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.employeeFirstName }}</td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="employeeLastName">
    <th mat-header-cell *matHeaderCellDef id="color">Last Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.employeeLastName }}</td>
  </ng-container>

  <!-- Profile URL Column -->
  <ng-container matColumnDef="employeeProfileUrl" >
    <th mat-header-cell *matHeaderCellDef class="text-center" id="color"><i class="bi bi-person-bounding-box"></i></th>
    <td mat-cell *matCellDef="let employee" class="text-center">{{ employee.employeeProfileUrl }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef class="text-center" id="color">Actions</th>
    <td mat-cell *matCellDef="let employee" class="text-center">
      <a mat-button (click)="delete(employee.emplyeeId)"><i class="bi bi-x-circle-fill text-danger"></i></a>
      <a mat-button [routerLink]="['/employees/edit',employee.emplyeeId]"><i class="bi bi-pen text-success"></i></a>
      <a mat-button [routerLink]="['/employees/details',employee.emplyeeId]"><i class="bi bi-box-arrow-in-right text-info mx-3"></i></a>
      
    </td>
  </ng-container>

  <!-- Table Header -->
  <thead>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>

  <!-- Table Rows -->
  <tbody>
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
  </tbody>

</table>
